<div class="container col col-6">
  <h3 class="text-center mt-5">Create Post</h3>
  <form [formGroup]="createPostForm" (ngSubmit)="onCreatePost()">
    <label>Title</label>
    <input
      type="text"
      class="form-control"
      placeholder="please enter title"
      formControlName="title"
    />
    <span *ngIf="title && title.invalid && title.touched">name is required</span
    ><br />
    <label>Image Url</label>
    <input
      type="text"
      class="form-control"
      placeholder="please enter url"
      formControlName="url"
    />
    <span *ngIf="url && url.invalid && url.touched">name is required</span
    ><br />
    <input
      type="submit"
      value="Submit"
      class="btn btn-success btn-sm mt-3"
      [disabled]="button()"
    />
  </form>
</div>
